name: Build and Publish Images

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # Build + push edge-control
      # -------------------------
      - name: Docker metadata (edge-control)
        id: meta_edge
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/edge-control
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push (edge-control)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta_edge.outputs.tags }}
          labels: ${{ steps.meta_edge.outputs.labels }}

      # -------------------------
      # Build + push temp-daemon
      # -------------------------
      - name: Docker metadata (temp-daemon)
        id: meta_daemon
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/temp-daemon
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push (temp-daemon)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: daemons/aht30/Dockerfile
          push: true
          tags: ${{ steps.meta_daemon.outputs.tags }}
          labels: ${{ steps.meta_daemon.outputs.labels }}
